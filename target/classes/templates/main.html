<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
    <div class="book" th:each="book : ${books}">
        <div th:text="${book.title}"></div>
        <div th:text="${book.author}"></div>
        <div th:text="${book.price}"></div>
        <div th:text="${book.quantity}"></div>
        <a th:if="${isLogged == true}" th:href="@{/cart/add/{id}(id=${book.id})}">Do koszyka</a>
    </div>
</div>
</body>
</html>
